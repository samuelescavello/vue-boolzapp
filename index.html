<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzaap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="module"></script>
</head>

<body>
    <div id="app" class=" py-4">
        <div class="container h-100 d-flex p-0 ">
            <div class="left">
                <div class="ssnav d-flex justify-content-between align-content-center align-items-center ">
                    <div class="p-3 d-flex  align-items-center">
                        <img src="img/avatar_5.jpg" alt="me">
                        <h5 class="p-2">Me..</h5>
                    </div>
                    <div class="p-3 ">
                        <i class="fa-solid fa-circle-notch p-2 fa-xl"></i>
                        <i class="fa-solid fa-message p-2 fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2 fa-xl "></i>
                    </div>
                </div>
                <div class="secblue d-flex  align-items-center  ">
                    <div class="notification text-center align-content-center mx-3 ">
                        <i class="fa-solid fa-bell-slash fa-xl"></i>
                    </div>

                    <div>
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">attiva notifiche desktop</a>
                    </div>
                </div>
                <nav class="navbar bg-body-tertiary">
                    <form class="container-fluid">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="cerca o inizia una nuova chat">
                        </div>
                    </form>
                </nav>
                <div class="userschat">
                    <div class="chat p-3 d-flex  align-items-center" v-for="(el,index) in contacts"
                        :class="{'activebg': this.activeContact === el.id}" @click="userActive(el.id)">
                        <img :src="el.avatar" :alt="el.name">
                        <div class="p-3 ">
                            <h5>{{el.name}}</h5>
                            <span>ultimo messaggio inviato</span>
                        </div>
                        <span class="ms-auto">15:00</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="ssnav d-flex justify-content-between align-content-center align-items-center ">
                    <div class="d-flex">
                        <div class="p-2 ">
                            <img :src="activeUser.avatar" :alt="activeUser.name">
                        </div>
                        <div class="p-2 ">
                            <h5>{{activeUser.name}}</h5>
                            <span>ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>
                    <div class="p-3 ">
                        <i class="fa-solid fa-magnifying-glass p-2 fa-xl"></i>
                        <i class="fa-solid fa-paperclip p-2 fa-xl"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2 fa-xl"></i>
                    </div>
                </div>
                <div class="ssmain">
                    <div v-for="(msg,index) in activeUser.messages" >
                        <div class="mex" :class="msg.status">
                            {{msg.message}}
                        </div>
                    </div>
                </div>
                <div class=" ssnav d-flex justify-content-between align-items-center">
                    <div class="mx-3">
                        <i class="fa-regular fa-face-smile fa-xl"></i>
                    </div>
                    <div>
                        <input class="form-control ssmex" placeholder="scrivi un messaggio">
                    </div>
                    <div class="mx-3">
                        <i class="fa-solid fa-microphone fa-xl"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
